<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Interactive To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="pulse">âœ¨To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a new task..." autocomplete="off">
      <button class="add-btn" onclick="addTask()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Tasks</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <div class="stats">
      <span id="totalTasks">Total: 0 tasks</span>
      <span id="activeTasks">Active: 0</span>
      <span id="completedTasks">Completed: 0</span>
    </div>
    
    <div class="tasks-container">
      <ul id="taskList"></ul>
      
      <div id="emptyState" class="empty-state">
        <i class="fas fa-clipboard-list"></i>
        <p>No tasks yet. Add a task to get started!</p>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">Task added successfully!</div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
